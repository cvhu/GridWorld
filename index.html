<!DOCTYPE html>
<html>
<head>
	<title>Grid World</title>
	<script src="jquery.min.js"></script>
	<script src="value_iteration.js"></script>
	<link rel="stylesheet" href="grid_world.css">
</head>
<body>	
	<div id="wrapper">
		<div id="control">
			<div id="title">
				Grid World
			</div>			
			<div class="con-sec">
				<div class="con-sec-title">
					Set grid size (rows-by-cols)
				</div>
				<div class="con-sec-content">
					<input type="text" name="size-row" size="4" placeholder="rows" value="3"> by
					<input type="text" name="size-col" size="4" placeholder="columns" value="5">
				</div>
			</div>

			<div class="con-sec">
				<div class="con-sec-title">
					Set state rewards
				</div>
				<div class="con-sec-content">
					<table id="state-rewards">
					</table>
				</div>
			</div>
			
			<div class="con-sec">
				<div class="con-sec-title">
					Set learning parameters
				</div>
				<div class="con-sec-content">
					<div class="right-align">
						<label> discount rate (0~1)</label>
						<input type="text" name="discount" size="4" placeholder="0~1" value="0.8">
					</div>
					<div class="right-align">
						<label> tolerance</label>
						<input type="text" name="tolerance" size="4" placeholder="when to stop" value="0.01">
					</div>
				</div>
			</div>
			
			<div class="con-sec">
				<div class="con-sec-title">
					Edge display
				</div>
				<div class="con-sec-content" id="edge-display-control">
					<input type="radio" name="edge-display" value="policy" checked="checked"> Policy
					<input type="radio" name="edge-display" value="q"> Q(s,a)
				</div>
			</div>
			
			<div class="con-sec">
				<div id="main-control" class="con-sec-content">
					<a href="#" id="reset"> RESET</a>
					<a href="#" id="start"> Start</a>
				</div>
			</div>
		</div>
		<div id="table-wrapper">

		</div>
	</div>	
</body>
</html>
